 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weaather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <div class="header">
            <div class="search-box">
                <input type="text" class="input-box" placeholder="Enter your location">
                <button class="fa-solid fa-magnifying-glass" id="searchBtn"></button>
            </div> 
        </div>

        <div class="location-not-found">
            <h1>Sorry , Location not found!!!</h1>
            <img src="/assets/404.png" alt="404-Error">
        </div>
        <div class="weather-body">
            <img src="assets/cloud.png" alt="weather image">
            <div class="weather-box">
                <p class="temperature">0Â°C</p>
                <p class="description">Light Rain</p>

                <div class="weather-details">
                    <div class="humidity"><i class="fa-solid fa-droplet"></i>
                        <div class="text"></div>
                        <span id="humidity">45%</span>
                        <p>Humidity</p>

                    </div>

                    <div class="wind"><i class="fa-solid fa-wind"></i>
                        <div class="text"></div>
                        <span id="wind-speed">12km/h</span>
                        <p>Wind Speed</p>

                    </div>
                    
                </div>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/7587bf4935.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
